<body>
    
    <div class="todo">
        <div class="todo__head">
            <h1>Список текущих задач</h1>
        </div>

            <input type="text">
            <button>Добавить</button>

        <div class="todo__list">
            <ul>
                <li class="todo__item completed">
                    <span class="todo__li">Какое то определенное задание</span>
                    <span class="todo__delete">X</span>
                </li>

                    <span class="todo__delete">X</span>
                </li>
